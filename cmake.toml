# Reference: https://build-cpp.github.io/cmkr/cmake-toml
[project]
name = "zasm"
languages = ["CXX"]
msvc-runtime = "static"

[options]
ZASM_BUILD_TESTS = false
ZASM_BUILD_BENCHMARKS = false

[conditions]
tests = "ZASM_BUILD_TESTS"
benchmarks = "ZASM_BUILD_BENCHMARKS"

[subdir.thirdparty]

[target.zasm_common]
type = "interface"
msvc.compile-options = ["/bigobj", "/MP", "/W3", "/permissive-"]
alias = "zasm::common"

[target.zasm]
type = "static"
alias = "zasm::zasm"
sources = [
    "src/zasm/**.cpp",
]
headers = [
	"src/zasm/**.hpp",
    "include/zasm/**.hpp",
]
include-directories = ["include"]
compile-features = ["cxx_std_17"]
link-libraries = ["Zydis"]

[target.testing]
condition = "tests"
type = "executable"
sources = ["src/testing/testing.cpp"]
link-libraries = [
    "zasm::common",
	"zasm::zasm"
]

[target.testdata]
condition = "tests"
type = "interface"
alias = "zasm::testdata"
include-directories = ["src/testdata"]

[target.tests]
condition = "tests"
type = "executable"
sources = [
    "src/tests/**.cpp",
]
headers = [
    "src/tests/**.hpp",
]
link-libraries = [
    "zasm::common",
    "zasm::zasm",
    "zasm::testdata",
    "GTest::gtest",
]

[target.benchmarks]
condition = "tests"
type = "executable"
sources = [
    "src/benchmark/**.cpp",
]
headers = [
    "src/benchmark/**.hpp",
]
link-libraries = [
    "zasm::common",
    "zasm::zasm",
    "zasm::testdata",
    "benchmark::benchmark",
]

[[test]]
condition = "tests"
name = "tests"
command = "$<TARGET_FILE:tests>"
